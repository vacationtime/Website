<!doctype html>
<title>Example</title>
<style>
body {
  display: grid;
  grid-template-areas:
    "header header header"
    "nav article ads"
    "footer footer footer";
  grid-template-rows: 80px 1fr 60px;
  grid-template-columns: 10% 1fr 7.5%;
  grid-row-gap: 0px;
  grid-column-gap: 0px;
  height: 120vh;
  margin: 0;



  div:hover {
      width: 300px;

  }
}
header, footer, article, nav, div {
  padding: 50px;

  }
#pageHeader {
  grid-area: header;
  background: URL("Header.png");

  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle {
  grid-area: article;
  background: URL("a href="http://www.yahoo.com">here</a>");


  }
#mainNav {
  grid-area: nav;
  background-image: URL("Nav Bar Right.png");
  }
#siteAds {
  grid-area: ads;
  }
</style>
<body>
  <header  id="pageHeader">Learning Time</header>
  <article id="mainArticle">Article</article>
  <nav id="mainNav">Nav</nav>
  <div id="siteAds">Ads</div>
  <footer id="pageFooter">Footer</footer>
  
</body>
